---
layout: default
---
<div class="pagetitle">
  <h1>Get in touch</h1>
</div>

  <div class="contact_form">

    <form action="https://formspree.io/antonia@antoniamochan.com"
          method="POST" >
      <div class="grid">


        <div class="col-4 fieldname">
          <h4>Name</h4>
        </div>

        <div class="col-8 field">
          <input type="text" name="name" placeholder="Your name">
        </div>

        <div class="col-4 fieldname">
          <h4>E-mail</h4>
        </div>

        <div class="col-8 field">
          <input type="email" name="_replyto" placeholder="Your e-mail address">
        </div>

        <div class="col-4 fieldname">
          <h4>Message</h4>
        </div>

        <div class="col-8 field">
          <input type="text" name="message" placeholder="Your message" class="message">
        </div>

        <button type="submit" value="Send">Send</button>
      </div>

      <!-- <div>
        <div class="buttoncontainer">
          <button type="submit" value="Send">Send</button>
        </div>
      </div> -->

        <input type="hidden" name="_subject" value="Website contact" />
        <!-- <input type="hidden" name="_next" value="//mywebsite.com/thanks.html" /> -->
        <input type="text" name="_gotcha" style="display:none" />

    </form>
  </div>
