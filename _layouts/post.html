---
layout: default
comments: true
---
<div class="postimage" style="background-image: url('{{ page.image }}'); background-repeat: no-repeat; background-size: cover; background-position: center;">

</div>

<div class="pagetitle">
  <h1>{{ page.title }}</h1>
</div>




<div class="post spacing">
  <div class="date">
    <p> {{ page.date | date: '%B %d, %Y' }}</p>
  </div>





  <div class="postcontent">
    {{ content }}
  </div>


  <p class="summary">Category: {{ page.category }}</p>
  
  {% if page.comments %}
  
      <div id="disqus_thread"></div>
        <script>
  {% endif %}
</div>
